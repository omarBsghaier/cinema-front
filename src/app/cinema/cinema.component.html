<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-md-3">
      <ul *ngIf="villes" class="list-group">
        <li [ngClass]="v==currentVille?'active':''" *ngFor="let v of villes._embedded.villes" class="list-group-item clickable" (click)="onGetCinemas(v)" >
          {{v.name}}
        </li>
      </ul>
      <input type="date" data-date-inline-picker="true" />
    </div>
  <div>
  </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">Listes des cinemas</div>
        <div class="panel-body">
          <ul *ngIf="cinemas" class="nav nav-pills">
            <li  [ngClass]="c==currentVille?'active':''"  *ngFor="let c of cinemas._embedded.cinemas" class="clickable">
              <a (click)="onGetSalles(c)" >{{c.name}}</a>
            </li>
          </ul>
          <div class="row" *ngIf="salles">
            <div *ngFor="let s of salles._embedded.salles">
              <div class="col-md-6">
              <div class="panel panel-default " >
                <div class="panel-heading">{{s.name}}</div>
                <div class="panel-body" *ngIf="s.projections">
                  <div class="row">
                    <div class="col-md-5">
                      <img width="140" src="{{cinemaService.host+'/imageFilm/'+s.projections._embedded.projections[2].film.id}}">
                    </div>
                    <div class="col-md-7">
                      <ul class="list-group">
                       <li class="list-group-item">SÃ©ances</li>
                        <li  [ngClass]="p==currentProjection?'active':''" (click)="onGetTicketsPlaces(p)" *ngFor="let p of s.projections._embedded.projections" class="list-group-item clickable">
                          {{p.seance.heureDebut }} => Prix : {{p.prix |number : '0.00'}} Dt
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div *ngIf="currentProjection">
                      <div *ngIf="s.id==currentProjection.salle.id">
                        <div class="row" *ngIf="currentProjection.tickets">
                          <button class="{{getTicketClass(t)}}" (click)="onSelectTicket(t)" [disabled]="t.reserve"  *ngFor="let t of currentProjection.tickets._embedded.tickets">
                            {{t.place.numero}}
                          </button>
                        </div>
                        <div *ngIf="selectedTickets.length > 0">
                          <form #f="ngForm" (ngSubmit)="onPayTickets(f.value)"  >
                            <div class="form-group">
                              <label class="control-label"> Nom Client </label>
                              <input class="form-control" type="text" name="nomClient"  ngModel >
                            </div>
                            <div class="form-group">
                              <label class="control-label"> code Payment : </label>
                              <input class="form-control" type="text" name="codePayment"  ngModel >
                            </div>
                            <button type="submit" class="btn btn-success">Payer</button>
                          </form>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
             </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
